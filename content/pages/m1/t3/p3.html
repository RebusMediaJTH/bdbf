<style>
    body { background: #fff; }

    .btn-container { text-align: center; }
    .btn-container > p { font-weight: bold; }

    #newspaper { position: relative; width: 100%; max-width: 516px; margin: 0 auto; }
    .headline { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

    @media (min-width: 460px) {
        .btn-container.left { float: left; }
        .btn-container.right { float: right; }
    }

    @media (min-width: 768px) {
        .col-sm-12 > .panel-wrap { padding-top: 60px !important; padding-left: 0 !important; padding-right: 0 !important; }
    }
</style>
<div class="horizontal-panels">
    <div class="row bg-white">
        <div class="col-sm-12">
            <div class="panel-wrap less-h">
                <div class="row">
                    <div class="col-sm-8">
                        <div id="newspaper" class="show-headline-1">
                            <img src="content/images/t3s3_np_bg.jpg" class="full-width" alt="" />
                            <img class="headline" src="content/images/t3s3_np_hl_1.png" alt="Newspaper with the headline - Auspost loses major customer following false sales promise." />
                            <img class="headline" src="content/images/t3s3_np_hl_2.png" hidden alt="Newspaper with the headline - Auspost brand tarnished following customers\' personal details leak." />
                            <img class="headline" src="content/images/t3s3_np_hl_3.png" hidden alt="Newspaper with the headline - Truck involved in horror smash; driver fatigue blamed." />
                            <img class="headline" src="content/images/t3s3_np_hl_4.png" hidden alt="Newspaper with the headline - CASA fines Auspost over dangerous goods breaches." />
                            <img class="headline" src="content/images/t3s3_np_hl_5.png" hidden alt="Newspaper with the headline - Auspost manager in court over sexual harassment claims." />
                            <img class="headline" src="content/images/t3s3_np_hl_6.png" hidden alt="Newspaper with the headline - Postie on bail following assault." />
                        </div>
                    </div>
                    <div class="col-sm-4 margin-top-sm">
                        <p class="fs-xl">These are the types of headlines we can avoid by making better decisions at work.</p>
                    </div>
                </div>
                <div class="panel-wrap zero-padding-top zero-padding-bottom clearfix full-width">
                    <div class="btn-container left margin-top-sm">
                        <p>More bad news?</p>
                        <button type="button" id="btn-next-headline" class="btn btn-red">Show me more</button>
                    </div>
                    <div class="btn-container right margin-top-sm">
                        <p>No news is good news?</p>
                        <button type="button" role="navigation" data-mark-page-as-complete-and-continue class="btn btn-red">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal intro-page" data-audio-file="t3_s3_intro"></div>
<script>
    function pageLoaded() {
        $('#btn-next-headline').on('click', function () {
            var $active = $('.headline:not([hidden])'),
                $next = $active.next();
            $active.attr('hidden', true);
            if (!$next.length) {
                $next = $('.headline').eq(0);
            }
            $next.removeAttr('hidden');
        });
    }
</script>
