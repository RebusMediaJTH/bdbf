<style>
    body { background-image: url(content/images/main_intro_bg_full.jpg); background-size: cover; background-attachment: fixed; }
        
    #menu-container nav > ul { list-style: none; display: block; padding: 0; margin: 0; }
    #menu-container .dropdown-mnu { position: absolute; left: 0; top: 0; width: 100%; }
    .dropdown-mnu a.toggle { float: right; margin-right: 20px; margin-top: 10px; }
    #menu-container .dropdown-mnu a.toggle > img { top: -8px; }
    #menu-container .dropdown-mnu a.toggle:hover > img { top: -56px; }

    #bg-image { display: none; }
    #menu-cloud { width: 210px; margin: 10px auto; }
    #menu-cloud img { display: block; width: 100%; }

    .mnu-item-container { padding: 15px; }

    .menu-item { 
        position: relative;
        background: #fff; 
        width: 100%; max-width: 260px;
        min-height: 120px;
        border-radius: 10px; 
        padding: 25px 20px 10px 20px;
        margin: 0 auto; 
        text-align: center; 
    }

    #our-community .menu-item { padding-top: 15px; }

    .menu-item, .menu-item p, .menu-item span { font-family: 'dk_lemon_yellow_sunregular'; }
        
    .menu-item br { display: none; }
    .menu-item br:first-of-type { display: inline; }
    
    .menu-item p { margin-bottom: 0; }
    .menu-item p.incomplete { line-height: 24px; line-height: 2.4rem; }
    .menu-item p.complete { display: none; font-weight: bold; font-size: 18px; font-size: 1.8rem; }
    .menu-item span.bigger { color: #dc1929; font-size: 26px; }
    .menu-item span.biggest { font-size: 30px; font-size: 3rem; line-height: 120%; }
    .menu-item img.done-indicator { display: none; width: 15px; position: absolute; top: 10px; right: 5px; }
    .menu-item img.done-indicator-small { display: none; position: absolute; top: 10px; right: 10px; width: 28px; }

    .module-0-complete #our-people .menu-item img.done-indicator-small,
    .module-1-complete #our-customers .menu-item img.done-indicator-small,
    .module-2-complete #our-community .menu-item img.done-indicator-small,
    .module-3-complete #our-partners .menu-item img.done-indicator-small,
    .module-4-complete #our-business .menu-item img.done-indicator-small { 
        display: block; 
    }

    .our-people-hover #our-people { background-color: rgba(0, 182, 235, 0.5); }
    .our-customers-hover #our-customers { background-color: rgba(234, 90, 124, 0.5); }
    .our-community-hover #our-community { background-color: rgba(57, 176, 74, 0.5);  }
    .our-partners-hover #our-partners { background-color: rgba(255, 206, 0, 0.5); }
    .our-business-hover #our-business { background-color: rgba(255, 143, 0, 0.5); }

    .bg-image-complete,
    .bg-image-blurb { 
        display: none; 
    }

    @media (min-width:768px) {
        body { background-image: url(content/images/main_intro_bg.jpg); }

        #menu-container { position: relative; max-width: 900px; margin: 30px auto 0 auto; }
        #menu-container .dropdown-mnu a.toggle > img { top: -56px; }
        #menu-container .dropdown-mnu a.toggle:hover > img { top: -8px; }

        img.img-responsive { width: 100%; }
        #bg-image { display: block; }
        #menu-cloud { margin: 0; position: absolute; top: 50%; left: 50%; -ms-transform: translateX(-50%) translateY(-50%); -moz-transform: translateX(-50%) translateY(-50%); -webkit-transform: translateX(-50%) translateY(-50%); transform: translateX(-50%) translateY(-50%); }

        .menu-item { width: auto; max-width: none; min-height: 1px; border-radius: 0; text-align: left; padding: 10px 20px; }
        .menu-item br { display: inline; }

        .mnu-item-container { position: absolute; background: none; height: auto; width: auto; padding: 0; margin: 0; }
        .mnu-item-container.top { top: 0; }
        .mnu-item-container.top , .mnu-item-container.top .menu-item { border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; }
        .mnu-item-container.bottom { bottom: 0; }
        .mnu-item-container.bottom, .mnu-item-container.bottom .menu-item { border-top-left-radius: 10px; border-top-right-radius: 10px; }
        .mnu-item-container.left { left: 0; }
        .mnu-item-container.left, .mnu-item-container.left .menu-item { border-top-right-radius: 10px; border-bottom-right-radius: 10px; }
        .mnu-item-container.right { right: 0; }
        .mnu-item-container.right, .mnu-item-container.right .menu-item { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .mnu-item-container.left, .mnu-item-container.right { top: 50%; }

        #our-people { left: 100px; }
        #our-customers { right: 100px; }
        #our-partners { left: 50%; -ms-transform: translateX(-50%); -moz-transform: translateX(-50%); -webkit-transform: translateX(-50%); transform: translateX(-50%); }

        .mnu-item-container.left .menu-item, .mnu-item-container.right .menu-item { min-height: 137px; }
        #our-business .menu-item { padding-top: 35px; }

        .bg-image-hover { display: none; position: absolute; top: 0; left: 0; width: 100%; }
        .our-partners-hover #bg-image-hover-our-partners { display: block; }
        .our-business-hover #bg-image-hover-our-business { display: block; }
        .our-community-hover #bg-image-hover-our-community { display: block; }
        .our-people-hover #bg-image-hover-our-people { display: block; }
        .our-customers-hover #bg-image-hover-our-customers { display: block; }

        .bg-image-complete { position: absolute; top: 0; left: 0; width: 100%; }
        .module-0-complete #bg-image-complete-our-people,
        .module-1-complete #bg-image-complete-our-customers,
        .module-2-complete #bg-image-complete-our-community,
        .module-3-complete #bg-image-complete-our-partners,
        .module-4-complete #bg-image-complete-our-business { display: block; }

        .bg-image-blurb { position: absolute; top: 0; left: 0; width: 100%; }
        .module-0-complete #bg-image-blurb-our-people,
        .module-1-complete #bg-image-blurb-our-customers,
        .module-2-complete #bg-image-blurb-our-community,
        .module-3-complete #bg-image-blurb-our-partners,
        .module-4-complete #bg-image-blurb-our-business { display: block; }

        .module-0-complete #our-people p.incomplete,
        .module-1-complete #our-customers p.incomplete,
        .module-2-complete #our-community p.incomplete,
        .module-3-complete #our-partners p.incomplete,
        .module-4-complete #our-business p.incomplete { display: none; }

        .module-0-complete #our-people p.complete,
        .module-1-complete #our-customers p.complete,
        .module-2-complete #our-community p.complete,
        .module-3-complete #our-partners p.complete,
        .module-4-complete #our-business p.complete { display: block; }

        .module-0-complete #our-people .menu-item { background: rgb(0, 183, 236); }
        .module-1-complete #our-customers .menu-item { background: rgb(235, 91, 125); }
        .module-2-complete #our-community .menu-item { background: rgb(63, 174, 41); }
        .module-3-complete #our-partners .menu-item { background: rgb(255, 206, 0); }
        .module-4-complete #our-business .menu-item { background: rgb(255, 143, 0); }
        
        .module-0-complete #our-people .menu-item img.done-indicator,
        .module-1-complete #our-customers .menu-item img.done-indicator,
        .module-2-complete #our-community .menu-item img.done-indicator,
        .module-3-complete #our-partners .menu-item img.done-indicator,
        .module-4-complete #our-business .menu-item img.done-indicator { 
            display: block; 
        }

        .module-0-complete #our-people .menu-item,
        .module-1-complete #our-customers .menu-item,
        .module-2-complete #our-community .menu-item,
        .module-3-complete #our-partners .menu-item,
        .module-4-complete #our-business .menu-item { padding: 5px 30px 5px 20px !important; min-height: 1px !important; }

        .module-2-complete #our-community,
        .module-4-complete #our-business { 
            bottom: auto; 
            top: 50%;
        }

        .menu-item img.done-indicator-small { display: none !important; }

        /* Make sure iPad landscape isn't too tall */
        @media (min-width:768px) and (min-height: 769px) {
            #menu-container { max-width: none; }
        }

        @media (min-width: 992px) {
            #menu-cloud { width: 308px; }
            .menu-item.left, .menu-item.right { min-width: 260px; }
        }
    }

    #modal-course-complete .modal-content { background: none; border: none; border-radius: unset; border-radius: 0; }
    #modal-course-complete .modal-content { box-shadow: none !important; padding: 0 !important; }
    #modal-course-complete .modal-body { padding: 0 !important; }
    #modal-course-complete .modal-body img { display: block; width: 108px; margin: 0 auto 30px auto; }
    #modal-course-complete .text-center { padding: 15px; background: #fff; border: 1px solid #999; border: 1px solid rgba(0,0,0,.2); border-radius: 6px; outline: 0; -webkit-box-shadow: 0 3px 9px rgba(0,0,0,.5); box-shadow: 0 3px 9px rgba(0,0,0,.5); }

    #instructions-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; padding: 0 15px; background: rgba(0,0,0,0.9); }
    .show-instructions #instructions-overlay { display: block; }
    #instructions-overlay br { display: none; }
    #instructions-overlay .element { overflow: hidden; position: absolute; }
    #instructions-overlay .element img { position: absolute; }
    #instructions-mnu-btn { display: none; }
    #instructions-arrow-1 { display: none; }
    #instructions-arrow-2 { position: absolute; top: 54px; right: 28px; }        
    #instructions-arrow-2 { width: 49px; height: 96px; }
    #instructions-arrow-2 img { top: 0; left: -67px; }
    #instructions-hamburger { top: 11px; right: 21px; width: 31px; height: 25px; }
    #instructions-hamburger img { top: 0; left: -116px; }
    #instructions-overlay p { color: #fff; }
    #instructions-block-1, #instructions-block-2 { max-width: 250px; }
    #instructions-block-1 { clear: both; margin: 0 auto; padding-top: 20px; }
    #instructions-block-2 { float: right; margin-right: 65px; margin-top: 130px; }
    #btn-dismiss-instructions { margin-top: 10px; }

    @media (min-width: 768px) {
        #instructions-overlay br { display: inline; padding: 0; }
        #instructions-mnu-btn { display: block; top: 0; left: 100px; width: 258px; height: 83px; }
        #instructions-mnu-btn img { top: 0; left: -147px; }
        #instructions-arrow-1 { display: block; top: 96px; left: 90px; width: 67px; height: 85px; }
        #instructions-arrow-1 img { top: 0; left: 0; }
        #instructions-block-1, #instructions-block-2 { float: none; margin: 0; padding: 0; width: auto; }
        #instructions-block-1 { position: absolute; top: 200px; left: 16px; }
        #instructions-block-2 { position: absolute; top: 170px; right: 40px; }   
        #instructions-overlay p { color: #fff; font-size: 30px; font-size: 3rem; }
        #btn-dismiss-instructions { margin-top: 20px; }
    }
</style>
